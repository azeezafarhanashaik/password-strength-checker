<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f7f7;
            transition: background-color 0.3s;
        }
        .container {
            width: 300px;
            height: 450px;
            border-radius: 1rem;
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            margin: auto;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .input-container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input {
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 1rem;
            text-align: center;
        }
        .toggle-password {
            position: absolute;
            left: 85%;
            top: 60%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            font-size: 1.5rem;
        }
        .strength-bar {
            height: 10px;
            width: 100%;
            background: lightgray;
            border-radius: 5px;
            margin-top: 10px;
            position: relative;
        }
        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s, background-color 0.3s;
        }
        #strengthText, #strengthMessage {
            font-size: 1rem;
            font-weight: bold;
            margin-top: 10px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }


 /* Responsive Styles */
 @media (max-width: 1024px) { /* Tablets */
            .container {
                max-width: 400px;
            }
        }
        
        @media (max-width: 768px) { /* Mobile and small tablets */
            .container {
                max-width: 90%;
            }
            h2 {
                font-size: 1.3rem;
            }
            input {
                font-size: 0.9rem;
            }
            .toggle-password {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) { /* Small mobile devices */
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        
    </header>
    <div class="container">
        <h2>Password Strength Checker</h2>
        <div class="input-container">
            <input type="password" id="password" placeholder="Enter password" oninput="checkStrength()">
            <span class="toggle-password" onclick="togglePassword('password')">üôà</span>
        </div>
        <div class="strength-bar"><div class="strength-fill" id="strengthFill"></div></div>
        <p id="strengthText"></p>
        <p id="strengthMessage"></p>
    </div>
    <script>
        function checkStrength() {
            let password = document.getElementById("password").value;
            let strengthFill = document.getElementById("strengthFill");
            let strengthText = document.getElementById("strengthText");
            let strengthMessage = document.getElementById("strengthMessage");
            let body = document.body;
            let strength = 0;

            if (password.length === 0) {
                strengthFill.style.width = "0%";
                strengthText.innerText = "";
                strengthMessage.innerText = "";
                strengthFill.style.backgroundColor = "lightgray";
                body.style.backgroundColor = "#ffffff";
                return;
            }
            
            if (password.length >= 8) {
                if (/[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^A-Za-z0-9]/.test(password)) strength++;
            }

            if (password.length < 8) strength = 1;

            if (strength === 1) {
                strengthFill.style.width = "25%";
                strengthFill.style.backgroundColor = "red";
                strengthText.innerText = "Weak";
                strengthMessage.innerText = "Come on! You can do better!";
                body.style.backgroundColor = "#ffcccc";
            } else if (strength === 2) {
                strengthFill.style.width = "50%";
                strengthFill.style.backgroundColor = "orange";
                strengthText.innerText = "Medium";
                strengthMessage.innerText = "Almost there! Try adding more complexity!";
                body.style.backgroundColor = "#ffe0b3";
            } else if (strength >= 3) {
                strengthFill.style.width = "100%";
                strengthFill.style.backgroundColor = "green";
                strengthText.innerText = "Strong";
                strengthMessage.innerText = "Great job! Your password is strong!";
                body.style.backgroundColor = "#ccffcc";
            }
        }

        function togglePassword(fieldId) {
            let passwordField = document.getElementById(fieldId);
            let toggleIcon = passwordField.nextElementSibling;
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.innerText = "üëÅÔ∏è";
            } else {
                passwordField.type = "password";
                toggleIcon.innerText = "üôà";
            }
        }
    </script>
</body>
</html>
